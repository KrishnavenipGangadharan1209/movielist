{% extends 'base.html' %}
{% block body %}
<div class="container" style="padding:10px;">
    <a href="{% url 'movieapp:addmovie' %}" class="btn btn-primary" style="position:relative; left:1000px;">Add Movie</a>
</div>
<div class="container">
    <div class="row">
        {% for i in movilist %}
        <div class="col-md-3" style="padding:15px;">
            <div class="card" style="padding:10px;" >
                <img class="card-img-top" src="{{i.poster.url}}" width="250">
                <div class="card-body" >
                    <h5 class="card-title">{{ i.moviename}}</h5>
                    <p class="card-text"></p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Show More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
